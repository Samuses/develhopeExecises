<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Layout</title>
    <link rel="stylesheet" href="FlexBox.css">
</head>
<body>
    <div class="container">
        
        <div class="color-group yellow">
            YELLOW
            <ul class="nested-list">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div class="color-group red">
            RED
            <ul class="nested-list">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
        </div>
        <div class="color-group green">GREEN</div>
        <div class="color-group orange">ORANGE</div>
        <div class="color-group blue">BLUE</div>
    </div>
</body>
</html>
