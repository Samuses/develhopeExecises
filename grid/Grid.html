  <link rel="stylesheet" href="Grid.css">
  <title>Calcolatrice</title>

  <div class="calculator">
    <div class="display">0</div>

    <button class="operator">x</button>
    <button class="operator">รท</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="equal">=</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>

    <button>0</button>
