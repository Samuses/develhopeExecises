<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/queries/queries.css">
  <title>Responsive Cards</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="circle"></div>
        <span>John Doe</span>
      </div>
      <img src="/img/onicat.jpg" alt="cat Image">
      <div class="card-body">
        <div class="card-footer">
            <span class="icon">❤️</span>
            <span class="icon">💬</span>
          </div>
        <p>è fan del maestro Cattaku no maiku</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="circle"></div>
        <span>Jane Smith</span>
      </div>
      <img src="/img/cats-1.webp" alt="cat Image">
      <div class="card-body">
        <div class="card-footer">
            <span class="icon">❤️</span>
            <span class="icon">💬</span>
          </div>
        <p>non è molto attivo, sta sempre sul divano-letto della nonna</p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="circle"></div>
        <span>Emily Johnson</span>
      </div>
      <img src="/img/pizacat.jpg" alt="cat Image">
      <div class="card-body">
        <div class="card-footer">
            <span class="icon">❤️</span>
            <span class="icon">💬</span>
          </div>
        <p>gatta in carriera, super disponibile, ama la pizza</p>
      </div>
    </div>
  </div>
</body>
</html>
